<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="corpo">
      <section id="corpo-visor">
        <div class="visor-clear">
          <div id="visor"></div>
          <div id="clear">C</div>
        </div>
      </section>
      <section id="corpo-geral">
        <!-- Numeros -->
        <div id="container-numero">
          <div id="corpo-numeros">
            <div class="teclas" id="num1">1</div>
            <div class="teclas" id="num2">2</div>
            <div class="teclas" id="num3">3</div>
            <div class="teclas" id="num4">4</div>
            <div class="teclas" id="num5">5</div>
            <div class="teclas" id="num6">6</div>
            <div class="teclas" id="num7">7</div>
            <div class="teclas" id="num8">8</div>
            <div class="teclas" id="num9">9</div>
            <div class="teclas" id="num0">0</div>
          </div>
        </div>
        <!-- Operadores -->
        <div id="corpo-operadores">
          <div class="teclas" id="op-adicao">+</div>
          <div class="teclas" id="op-subtracao">-</div>
          <div class="teclas" id="op-multiplicacao">x</div>
          <div class="teclas" id="op-divisao">รท</div>
          <div class="teclas" id="op-igual">=</div>
        </div>
      </section>
    </main>
    <script src="javascript.js"></script>
  </body>
</html>
