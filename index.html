<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calc_body">
      <div class="screen">
        <div class="screen_secondary_content"></div>
        <div class="screen_content"></div>
      </div>
      <div class="calc_keys">
        <div class="keys_container">
          <div class="keys number_1 numbers">1</div>
          <div class="keys number_2 numbers">2</div>
          <div class="keys number_3 numbers">3</div>
          <div class="keys number_4 numbers">4</div>
          <div class="keys number_5 numbers">5</div>
          <div class="keys number_6 numbers">6</div>
          <div class="keys number_7 numbers">7</div>
          <div class="keys number_8 numbers">8</div>
          <div class="keys number_9 numbers">9</div>
          <div class="keys number_0 numbers">0</div>
          <div class="keys dot numbers">.</div>
          <div class="keys clear">C</div>
          <div class="keys delete">Del</div>
          <div class="keys porcentage operators">%</div>
          <div class="keys orange_key operators sum">+</div>
          <div class="keys orange_key operators sub">-</div>
          <div class="keys orange_key operators mult">x</div>
          <div class="keys orange_key operators div">รท</div>
          <div class="keys orange_key operators equal">=</div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
