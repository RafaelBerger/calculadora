<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="corpo">
      <section id="corpo-visor">
        <div class="visor-clear">
          <div id="visor"></div>
          <div id="clear">C</div>
        </div>
      </section>
      <section id="corpo-geral">
        <!-- Numeros -->
        <div id="container-numero">
          <div id="corpo-numeros">
            <div class="teclas">1</div>
            <div class="teclas">2</div>
            <div class="teclas">3</div>
            <div class="teclas">4</div>
            <div class="teclas">5</div>
            <div class="teclas">6</div>
            <div class="teclas">7</div>
            <div class="teclas">8</div>
            <div class="teclas">9</div>
            <div class="teclas">0</div>
          </div>
        </div>
        <!-- Operadores -->
        <div id="corpo-operadores">
          <div class="teclas">+</div>
          <div class="teclas">-</div>
          <div class="teclas">x</div>
          <div class="teclas">รท</div>
        </div>
      </section>
    </main>
  </body>
</html>
