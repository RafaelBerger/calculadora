<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="corpo">
      <section id="corpo-visor">
        <div class="visor-clear">
          <!--Arrumar o nome-->
          <div id="visor">
            <div id="visor1"></div>
            <div id="visor-op"></div>
            <div id="visor2"></div>
            <div id="visor-resultado-final"></div>
          </div>
        </div>
      </section>
      <section id="corpo-geral">
        <!-- Numeros -->
        <div id="container-numero">
          <div id="corpo-numeros">
            <div class="teclas numeros" id="1">1</div>
            <div class="teclas numeros" id="2">2</div>
            <div class="teclas numeros" id="3">3</div>
            <div class="teclas numeros" id="4">4</div>
            <div class="teclas numeros" id="5">5</div>
            <div class="teclas numeros" id="6">6</div>
            <div class="teclas numeros" id="7">7</div>
            <div class="teclas numeros" id="8">8</div>
            <div class="teclas numeros" id="9">9</div>
            <div class="teclas numeros" id="0">0</div>
          </div>
        </div>
        <!-- Operadores -->
        <div id="corpo-operadores">
          <div class="teclas operacoes" id="+">+</div>
          <div class="teclas operacoes" id="-">-</div>
          <div class="teclas operacoes" id="x">x</div>
          <div class="teclas operacoes" id="รท">รท</div>
          <div class="teclas" id="op-igual">=</div>
          <div class="teclas" id="clear">C</div>
        </div>
      </section>
    </main>
    <script src="../dest/typescript.js"></script>
  </body>
</html>
